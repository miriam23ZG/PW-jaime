<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Google</title>
    <style>
        /* Estilos opcionales para el mapa */
        .map-container {
            text-align: center;
            margin: 20px;
        }

        .map-container iframe {
            border: 0; /* Sin borde */
            width: 80%; /* Ancho del mapa */
            height: 450px; /* Altura del mapa */
        }
    </style>
</head>
<body>
    <h1>Mi Ubicaci√≥n en Google Maps</h1>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345091176!2d144.9630576153157!3d-37.8162797797516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3f9d31f%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1610959137959!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </div>
</body>
</html>
